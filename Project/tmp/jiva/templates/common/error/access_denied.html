<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Access Denied</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="display-4">Access Denied</h1>

        </div>
    </div>

</html>
