{% extends 'app_usermgmt/base.html' %}

{% block title %}Bulk Add Users{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Bulk Add Users</h1>
<div class="card">
    
    <div class="card-header bg-success text-white">
        <h2>Bulk Add Users</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="users" class="form-label">Enter users (one per line in format: username,password,email):</label>
                <textarea class="form-control" id="users" name="users" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Users</button>
            <a href="{% url 'user_management' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
