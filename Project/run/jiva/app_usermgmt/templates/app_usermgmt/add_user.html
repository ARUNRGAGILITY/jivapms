{% extends 'app_usermgmt/base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<h1 class="text-center mb-4">User Management</h1>
<div class="card">
    
    <div class="card-header bg-primary text-white">
        <h2>Add User</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password', 'toggleIcon')">
                        <i id="toggleIcon"  class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
            <a href="{% url 'user_management' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<!-- Show Password Toggle Script -->
<script>
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        const isPassword = input.getAttribute('type') === 'password';

        // Toggle input type
        input.setAttribute('type', isPassword ? 'text' : 'password');

        // Toggle icon
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    }
</script>
{% endblock %}
