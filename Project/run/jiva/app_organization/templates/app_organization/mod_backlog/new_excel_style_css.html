<style>
/* General Table Styles */
.new_excel {
    font-size: 12px; /* Small font size for better visibility */
    font-family: Arial, sans-serif; /* Clean, professional font */
    border-collapse: collapse; /* Merge borders for an Excel-like look */
    width: 100%; /* Ensure the table spans the container */
}

/* Table Borders */
.new_excel th, .new_excel td {
    border: 1px solid #ddd; /* Light gray borders for rows and columns */
    padding: 5px; /* Reduce padding for compact rows */
    text-align: left; /* Align text to the left */
}

/* Header Row */
.new_excel th {
    background-color: #f2f2f2; /* Light gray background for header row */
    font-weight: bold; /* Bold font for headers */
    text-align: center; /* Center-align header text */
    font-size: 12px; /* Match font size with table */
    padding: 8px; /* Add slightly more padding for headers */
}

/* Row Hover Effect */
.new_excel tbody tr:hover {
    background-color: #f9f9f9; /* Highlight row on hover */
    cursor: pointer; /* Change cursor to indicate interactivity */
}

/* Table Body Rows */
.new_excel td {
    vertical-align: middle; /* Align content to the middle of the cell */
    font-size: 12px; /* Keep font size consistent */
    padding: 4px 8px; /* Adjust padding for compactness */
    white-space: nowrap; /* Prevent text wrapping */
}

/* Thin and Packed Rows */
.new_excel tbody tr {
    height: 24px; /* Reduce row height */
}

/* Progress Bar Styling */
.new_excel .progress {
    height: 8px; /* Thin progress bar */
    border-radius: 4px; /* Rounded corners */
    background-color: #e9ecef; /* Light gray background */
}

.new_excel .progress-bar {
    height: 8px; /* Match progress bar height */
    border-radius: 4px; /* Match corners */
    background-color: #007bff; /* Bootstrap blue for the progress indicator */
}

/* Checkbox Column */
.new_excel .form-check-input {
    transform: scale(0.9); /* Reduce checkbox size */
}

/* Align Checkboxes */
.new_excel .form-check {
    text-align: center; /* Center checkboxes in their column */
}

/* Drag Handle Styling */
.new_excel .drag-handle i {
    font-size: 14px; /* Slightly larger icon for better visibility */
    color: #6c757d; /* Bootstrap gray for neutral tone */
    cursor: move; /* Change cursor to indicate draggable element */
}
</style>
