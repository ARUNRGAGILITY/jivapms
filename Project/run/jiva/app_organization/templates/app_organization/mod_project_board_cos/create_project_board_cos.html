{% extends 'app_common/common_files/base_template.html' %}
{% block content %}
{% include 'app_common/common_files/navbar.html' %}
<div class="container mt-3">
  <h3>Create Class of Service</h3>
  <form method="post">{% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input name="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Color (CSS or hex)</label>
      <input name="color" class="form-control" placeholder="#ff6600 or orange" />
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url 'list_project_board_cos' project_id %}" class="btn btn-secondary">Cancel</a>
  </form>
  </div>
{% endblock %}
