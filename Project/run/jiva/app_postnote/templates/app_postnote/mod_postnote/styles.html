<style>
    /* 
 * Base styles for the Project Backlog application 
 * This is a minimal version with only essential styles
 */

:root {
    --green: #92D050;
    --yellow: #FFEB9C;
    --orange: #FFC000;
    --purple: #B4A7D6;
    --blue: #A9D2F3;
    --red: #FF9999;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    height: 100vh;
    overflow: hidden;
}

.navbar {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-title {
    font-weight: bold;
    font-size: 1.2em;
}

.navbar-actions {
    display: flex;
    gap: 10px;
}

.navbar-actions button {
    background-color: #555;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}

.top-controls {
    display: flex;
    background-color: white;
    border-bottom: 1px solid #ddd;
    padding: 10px 15px;
    justify-content: space-between;
    align-items: center;
}

.postnote-creators {
    display: flex;
    gap: 10px;
}

.postnote-mini {
    width: 30px;
    height: 30px;
    border-radius: 2px;
    cursor: grab;
    box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    position: relative;
    transition: transform 0.2s ease;
}

.postnote-mini::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    border-width: 0 8px 8px 0;
    border-style: solid;
    border-color: transparent rgba(0,0,0,0.1) transparent transparent;
}

.postnote-mini:hover {
    transform: scale(1.05);
}

.postnote-mini.dragging {
    transform: scale(1.2);
    animation: shake 0.3s ease-in-out;
}

@keyframes shake {
    0% { transform: scale(1.2) rotate(0deg); }
    25% { transform: scale(1.2) rotate(-2deg); }
    50% { transform: scale(1.2) rotate(0deg); }
    75% { transform: scale(1.2) rotate(2deg); }
    100% { transform: scale(1.2) rotate(0deg); }
}

.content-area {
    height: calc(100vh - 100px);
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
    background-color: #f9f9f9;
}

.content-container {
    flex: 1;
    padding: 20px;
    overflow: auto;
}

.canvas {
    min-height: 100%;
    position: relative;
}

.postnote {
    width: 15%;
    aspect-ratio: 1/1;
    position: absolute;
    cursor: move;
    min-width: 120px;
    min-height: 120px;
}

.postnote-inner {
    width: 100%;
    height: 100%;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    position: absolute;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

.postnote-inner::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    border-width: 0 15px 15px 0;
    border-style: solid;
    border-color: transparent rgba(0,0,0,0.1) transparent transparent;
}

.tape {
    position: absolute;
    top: -8px;
    left: 30%;
    width: 40%;
    height: 15px;
    background-color: rgba(255, 255, 255, 0.6);
    border: 1px solid rgba(0, 0, 0, 0.1);
    transform: rotate(-1deg);
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.7em;
    font-weight: bold;
    text-transform: uppercase;
    color: #555;
    z-index: 2;
}

.tape::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.04) 2px,
        rgba(0, 0, 0, 0.04) 4px
    );
}

.postnote-header {
    font-weight: bold;
    font-size: 0.9em;
    border-bottom: 1px solid rgba(0,0,0,0.1);
    padding-bottom: 5px;
    margin-bottom: 5px;
    margin-top: 5px;
}

.postnote-content {
    flex: 1;
    font-size: 0.85em;
    overflow-wrap: break-word;
    overflow: auto;
    max-height: 60%;
}

.postnote-footer {
    font-size: 0.75em;
    color: #666;
    border-top: 1px solid rgba(0,0,0,0.1);
    padding-top: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.status-info {
    display: flex;
    flex-direction: column;
    gap: 3px;
    font-size: 0.9em;
}

.footer-actions {
    display: flex;
    gap: 5px;
}

.postnote-action {
    width: 18px;
    height: 18px;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 2px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8em;
    color: #555;
    transition: background-color 0.2s;
}

.postnote-action:hover {
    background-color: rgba(255, 255, 255, 0.8);
}

/* Color classes */
.green { background-color: var(--green); }
.yellow { background-color: var(--yellow); }
.orange { background-color: var(--orange); }
.purple { background-color: var(--purple); }
.blue { background-color: var(--blue); }
.red { background-color: var(--red); }

/* Media queries for responsiveness */
@media (max-width: 768px) {
    .top-controls {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
    }
    
    .postnote {
        width: 30%;
        aspect-ratio: 1/1;
    }
}

@media (min-width: 1200px) {
    .postnote {
        width: 12%;
        aspect-ratio: 1/1;
    }
}
</style>

<style>
    /*  FOR settings
 * Base styles for the Project Backlog application

 */
/* Settings Panel Styles */
.settings-panel {

    top: 50px;
    right: 10px;
    width: 300px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);

    animation: settings-appear 0.2s ease-out;
}

@keyframes settings-appear {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.settings-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 15px;
    background-color: #f5f5f5;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    border-bottom: 1px solid #ddd;
}

.settings-header h3 {

    font-size: 16px;
    font-weight: 600;
}

.settings-close {
    cursor: pointer;
    font-size: 20px;
    line-height: 20px;
    color: #666;
}

.settings-close:hover {
    color: #333;
}

.settings-content {
    padding: 15px;
}

.settings-item {
    margin-bottom: 15px;
}

.settings-item:last-child {
    margin-bottom: 0;
}

.settings-item label {
    margin-bottom: 5px;
    display: block;
    font-weight: 500;
}

.settings-item select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Toggle Switch */
.switch-label {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.switch {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 24px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .3s;
}

.slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .3s;
}

input:checked + .slider {
    background-color: #4CAF50;
}

input:focus + .slider {
    box-shadow: 0 0 1px #4CAF50;
}

input:checked + .slider:before {
    transform: translateX(20px);
}

.slider.round {
    border-radius: 24px;
}

.slider.round:before {
    border-radius: 50%;
}

/* Connection Points */
.connection-point {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    cursor: pointer;
    z-index: 5;
    transition: background-color 0.2s, transform 0.2s;
}

.connection-point:hover {
    background-color: rgba(0, 0, 0, 0.6);
    transform: scale(1.3);
}

/* Position the connection points on each side of the post-it */
.connection-point-left {
    top: 50%;
    left: -4px;
    transform: translateY(-50%);
}

.connection-point-right {
    top: 50%;
    right: -4px;
    transform: translateY(-50%);
}

.connection-point-top {
    top: -4px;
    left: 50%;
    transform: translateX(-50%);
}

.connection-point-bottom {
    bottom: -4px;
    left: 50%;
    transform: translateX(-50%);
}

/* Connection Point Pulse Animation when dragging */
.connection-point-dragging {
    animation: connection-pulse 1.5s infinite;
}

@keyframes connection-pulse {
    0% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.7); }
    70% { box-shadow: 0 0 0 5px rgba(66, 133, 244, 0); }
    100% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0); }
}

/* Connection Thread */
.connection-thread {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: -1;
}

/* Different connection styles */
.connection-straight path {
