<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<style>
    body {
    margin: 0;
    height: 100vh;
    overflow: visible; /* Prevent body from scrolling */
}

    .navbar {
        z-index: 1001; /* Ensure it stays above the sidebar */
    }

    /* Breadcrumb styling with padding */
    .breadcrumb {
        background-color: transparent; /* Transparent background */
        padding: 10px 20px; /* Padding around the entire breadcrumb area */
        margin-bottom: 0; /* No bottom margin to keep it close to the content */
        font-size: 12px; /* Adjust font size for breadcrumbs */
    }

    .breadcrumb .breadcrumb-item {
        padding: 0 10px; /* Padding between individual breadcrumb items */
    }

    .breadcrumb a {
        color: #007bff; /* Link color */
        text-decoration: none;
    }

    .breadcrumb-item.active {
        color: #6c757d; /* Color for active breadcrumb */
    }

    .small_font {
        font-size: 0.8em; /* Smaller font size */
    }
/* Sidebar styling */
.sidebar {
    width: 50px;
    background-color: darkblue;
    color: white;
    display: flex;
    flex-direction: column;
    padding-top: 56px; /* Offset for the navbar height */
    transition: width 0.3s;
    height: 100vh; /* Full height of the viewport */
    position: fixed; /* Sidebar is fixed */
    top: 0;
    left: 0;
    overflow: hidden;
    opacity: 1;
    z-index: 900;
}

/* Sidebar expands on hover */
.sidebar:hover, .sidebar.open {
    width: 280px;
}

/* Scrollable sidebar menu */
.sidebar-menu {
    flex: 1;
    overflow-y: auto; /* Sidebar should scroll when content overflows */
    width: 100%;
}

.sidebar .nav-link {
    color: white;
    font-size: 1.0em;
    text-align: left;
    width: 100%;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    transition: background-color 0.3s, color 0.3s;
}

.sidebar .nav-link i {
    margin-right: 10px;
}

.sidebar .nav-link span {
    white-space: nowrap;
    overflow: hidden;
    opacity: 0;
    transition: opacity 0.3s;
}

.sidebar:hover .nav-link span, .sidebar.open .nav-link span {
    opacity: 1;
}

.sidebar .nav-link.active {
    background-color: #495057;
    border-radius: 5px;
}

.sidebar .nav-link.active i {
    color: #ffc107;
}

/* Sticky settings section at the bottom */
.sidebar .settings {
    position: sticky;
    bottom: 0;
    width: 100%;
    background-color: darkblue;
    text-align: left;
}

.sidebar .settings .nav-link {
    color: white;
    font-size: 1.0em;
}

/* Content area */
.content-wrapper {
    display: flex;
    flex-direction: column;
    margin-left: 50px; /* Leave space for the sidebar */
    height: 100vh;
}

.contentbar {
    flex: 1;
    padding: 20px;
    overflow-y: auto; /* Make the contentbar scrollable */
    height: calc(100vh - 56px); /* Full height minus navbar height */
}

/* Sidebar toggle button (for mobile) */
.toggle-btn {
    display: none;
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1100;
    background-color: #343a40;
    border: none;
    color: white;
    padding: 10px;
    cursor: pointer;
}

/* Adjustments for small screens */
@media (max-width: 768px) {
    .sidebar {
        width: 80px;
        transform: translateX(-100%);
        z-index: 1000;
    }

    .sidebar.open {
        transform: translateX(0);
    }

    .navbar .navbar-brand {
        margin-left: 30px;
    }

    .toggle-btn {
        display: block;
    }

    .content-wrapper {
        margin-left: 0;
    }

    .contentbar {
        margin-left: 0;
        height: calc(100vh - 56px); /* Full height minus navbar height */
    }
}

.nav-link.active {
    font-weight: bold; /* Makes the text bolder */
    color: #007bff !important; /* Changes the text color to a bright blue */
    background-color: #f8f9fa; /* Adds a subtle background color for more emphasis */
}

</style>

<style>
    .trash-icon {
      position: fixed;
      left: 90px;
      right: 10px;
      bottom: 10px;
      font-size: 24px;  /* Size of the icon */
      cursor: pointer;
      color: #707070;  /* Color of the icon */
    }
</style>
