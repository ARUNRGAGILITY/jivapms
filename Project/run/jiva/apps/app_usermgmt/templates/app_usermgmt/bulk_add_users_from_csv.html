{% extends 'app_usermgmt/base.html' %}

{% block title %}Bulk Add Users{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Bulk Add Users from CSV</h1>

    <!-- Bulk Add Users Form -->
    <div class="card">
        <div class="card-header bg-success text-white">
            <h2>Bulk Add Users from CSV</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="users" class="form-label">Enter users (one per line in format: username,password,email):</label>
                    <textarea class="form-control" id="users" name="users" rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <label for="csv_file" class="form-label">Or upload a CSV file:</label>
                    <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv">
                </div>
                <button type="submit" class="btn btn-success">Add Users</button>
                <a href="{% url 'user_management' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
