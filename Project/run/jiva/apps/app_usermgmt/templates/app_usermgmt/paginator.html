<!-- Pagination -->
<nav aria-label="Page navigation" class="mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <!-- Items Per Page Dropdown -->
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="itemsPerPageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Show {{ items_per_page }} per page
            </button>
            <ul class="dropdown-menu" aria-labelledby="itemsPerPageDropdown">
                <li><a class="dropdown-item" href="?page=1&per_page=10">10 per page</a></li>
                <li><a class="dropdown-item" href="?page=1&per_page=20">20 per page</a></li>
                <li><a class="dropdown-item" href="?page=1&per_page=50">50 per page</a></li>
                <li><a class="dropdown-item" href="?page=1&per_page=all">Show All</a></li>
            </ul>
        </div>

        <!-- Pagination Controls -->
        <ul class="pagination justify-content-center mb-0">
            {% if users.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1&per_page={{ items_per_page }}" aria-label="First">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ users.previous_page_number }}&per_page={{ items_per_page }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            {% endif %}

            <li class="page-item disabled">
                <span class="page-link">
                    Page {{ users.number }} of {{ users.paginator.num_pages }}
                </span>
            </li>

            {% if users.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ users.next_page_number }}&per_page={{ items_per_page }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ users.paginator.num_pages }}&per_page={{ items_per_page }}" aria-label="Last">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
