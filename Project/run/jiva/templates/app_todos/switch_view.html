<div class="btn-group ms-2">
    <a href="{% if todo_list %}{% url 'todo_app:my_todos_detail' todo_list.id %}{% else %}{% url 'todo_app:table_view' %}{% endif %}" 
       class="btn btn-sm {% if request.resolver_match.url_name == 'table_view' or request.resolver_match.url_name == 'my_todos_detail' and not request.GET.view %}btn-primary{% else %}btn-outline-secondary{% endif %}" 
       data-bs-toggle="tooltip" title="Table View">
        <i class="fas fa-table"></i>
    </a>
    <a href="{% if todo_list %}{% url 'todo_app:my_todos_detail' todo_list.id %}?view=kanban{% else %}{% url 'todo_app:kanban_view' %}{% endif %}" 
       class="btn btn-sm {% if request.resolver_match.url_name == 'kanban_view' or request.GET.view == 'kanban' %}btn-primary{% else %}btn-outline-secondary{% endif %}" 
       data-bs-toggle="tooltip" title="Kanban View">
        <i class="fas fa-columns"></i>
    </a>
    <a href="{% if todo_list %}{% url 'todo_app:my_todos_detail' todo_list.id %}?view=canvas{% else %}{% url 'todo_app:canvas_view' %}{% endif %}" 
       class="btn btn-sm {% if request.resolver_match.url_name == 'canvas_view' or request.GET.view == 'canvas' %}btn-primary{% else %}btn-outline-secondary{% endif %}" 
       data-bs-toggle="tooltip" title="Canvas View">
        <i class="fas fa-th-large"></i>
    </a>
    <a href="{% if todo_list %}{% url 'todo_app:my_todos_detail' todo_list.id %}?view=calendar{% else %}{% url 'todo_app:calendar_view' %}{% endif %}" 
       class="btn btn-sm {% if request.resolver_match.url_name == 'calendar_view' or request.GET.view == 'calendar' %}btn-primary{% else %}btn-outline-secondary{% endif %}" 
       data-bs-toggle="tooltip" title="Calendar View">
        <i class="fas fa-calendar-alt"></i>
    </a>
    {% if todo_list %}
    <a href="{% url 'todo_app:list_trash_view' todo_list.id %}" class="btn btn-sm btn-outline-secondary">
        <i class="fas fa-trash"></i> Trash
    </a>
    {% endif %}
</div>
